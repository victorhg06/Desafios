<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
    <link rel="shortcut icon" href="html.ico.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no próprio servidor, usando a tag &lt;video&gt;</p>
   <video width="500"controls poster="imagens/limoes-capa.png" autoplay
   source src="midia/meu-video.mp4" type="video/mp4"
   source src="midia/meu-video.m4v" type="video/mv4"
   source src="midia/meu-video.ogv" type="video/ogv"
   source src="midia/meu-video.webm"type="video/webm" 
   ></video>
   <h1>Incorporando vídeos do YouTube</h1>
   <p>Aqui aprendemos a inserir vídeos de outras plataformas, como Youtube e Vimeo</p>
   <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/3hng-hmSv2Y?start=120" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
